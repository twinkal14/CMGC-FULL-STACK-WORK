<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH TASK </title>
</head>
<body>
    
    <script>
        //var a=prompt("Enter the ")
        var field=prompt("Enter the Field of education : Enter Engg , MCA , MBA ,BCA :");
        switch(field){

                            document.write("<br>Semester: First")

                                case "C": 
                                    document.write("<br>Subject: C Programming Language")

                                    document.write("<br>Subject: Physics")
                                    break;
